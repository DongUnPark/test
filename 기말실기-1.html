<body>
<script>
function big(a, b, c) {
    if(a>b){
        if(a>c){
            return a;
        }
    }
    if(b>c){
        if(b>a){
            return b;
        }
    }
    if(c>a){
        if(c>b){
            return c;
        }
    }
}
</script>
<script>
   let b = big("625", "555", "754");
   document.write("가장 큰수=", b);
</script>
