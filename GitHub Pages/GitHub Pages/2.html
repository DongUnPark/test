<!DOCTYPE html>
<html lang="en">
<head>
    <title>취미</title>
    <h1>취미</h1>
    <style>
        h1 {
            color: black; 
            background: burlywood;
        }
    </style>
</head>
<body>
    <p>저의 취미는 요리입니다. 주로 저녁에 요리를 하는데 즉석에서 바로 요리를 하거나 유튜브에서 나오는 요리를 따라해보기도 합니다. </p>
    <p>그렇다보니 엄청 맛있게 나오거나 실패하는 경우가 있습니다. </p>
    <p>그래도 한가지 메뉴나 재료에 꽂히면 그걸 만들면서 실력항샹을 시킵니다.</p>
    <p>두번째 취미는 게임입니다. 옛날부터 형들과 친하게 지내면서 초등학생 전부터 게임을 좋아하게 되었습니다.</p>
</body>
</html>
