            color: black;

<body>
    <p>저의 가족관계는 어머니, 아버지, 형2명이 있는 총 5명으로 구성되어있습니다. </p>
    <p>어머니는 구청에서 일하시고 아버지는 건축설계사이십니다.큰형은 물리치료사이고, 작은형은 동서대학교를 다니는 대학생입니다.</p>
    <p>저희 가족은 일을 마치거나 약속이 마치고 카페에서 주로 이야기를 나눕니다</p>
    <p>코로나가 격상되고 제 가족들도 카페에 잘 안가게되어 조금 아쉽습니다.</p>
